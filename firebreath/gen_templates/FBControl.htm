<html>

<title>test page for object fbcontrol</title>

    <script type="text/javascript">
@@foreach (FBSTRING_MIMEType MIMETYPE)
        function plugin${i}()
        {
            return document.getElementById('plugin${i}');
        }
@@endforeach

        plugin = plugin0;

        function addEvent(obj, name, func)
        {
            if (window.addEventListener) {
                obj.addEventListener(name, func, false); 
            } else {
                obj.attachEvent("on"+name, func);
            }
        }
        
        function load()
        {
            addEvent(plugin(), 'fired', function(x){
                alert('onfired() from load(): '+x)
            });
        }

        function pluginLoaded() {
            alert("Plugin loaded!");
        }
        
        function addTestEvent()
        {
            addEvent(plugin(), 'fired', function(x){
                alert('onfired(): '+x)
            });
        }
        
        function testEvent()
        {
            plugin().testEvent('test stuff');
        }
        
        function pluginValid()
        {
            alert(plugin().valid);
        }
    </script>
<body onload="load()">


@@foreach (FBSTRING_MIMEType MIMEType)
<object id="plugin${i}" type="${MIMEType}" width="300" height="300">
    <param name="onload" value="pluginLoaded" />
</object><br />
@@endforeach

<a href="#" onclick="javascript:addTestEvent()">set event handler</a> <br />

</body>
</html>
